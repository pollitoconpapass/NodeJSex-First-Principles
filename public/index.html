<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node</title>
</head>
<body>
    <h1>Hello World from NodeJSex!!</h1>
    <button id="btn">
        click
    </button>

    <script>
        const btn = document.querySelector('#btn')
        btn.addEventListener('click', function (){
            alert('Good Bye World')
        })
    </script>
</body>
</html>
